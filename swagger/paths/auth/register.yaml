tags:
  - Auth
summary: Register a new user
operationId: register
description: Create a new user account.
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - name
          - email
          - password
        properties:
          name:
            type: string
            description: User's full name
            example: John Doe
          email:
            type: string
            format: email
            description: User's email address
            example: john.doe@example.com
          password:
            type: string
            description: User's password
            example: 'P@ssw0rd123'
responses:
  '201':
    description: Successfully registered user
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully registered user!
            data:
              type: object
  '409':
    description: Email already in use
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 409
            message:
              type: string
              example: Email is already in use.
  '400':
    description: Validation error (e.g., missing required fields)
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 400
            message:
              type: string
              example: Name, email, and password are required.
  '500':
    $ref: '../../components/responses/500.yaml'
