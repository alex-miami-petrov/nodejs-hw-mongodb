tags:
  - Auth
summary: Login user
operationId: login
description: Authenticate a user and return an access token
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            type: string
            format: email
            description: User's email address
            example: john.doe@example.com
          password:
            type: string
            description: User's password
            example: 'P@ssw0rd123'
responses:
  '200':
    description: Successfully logged in user
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully logged in user!
            data:
              type: object
              properties:
                accessToken:
                  type: string
                  description: Access token for authenticated user
                  example: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'
  '401':
    $ref: '../../components/responses/401.yaml'
  '500':
    description: Internal server error
