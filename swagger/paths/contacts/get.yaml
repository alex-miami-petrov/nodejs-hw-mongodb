tags:
  - Contacts
summary: Get list of contacts
operationId: getContacts
description: Retrieve a filtered and paginated list of contacts.
security:
  - bearerAuth: []
parameters:
  - in: query
    name: name
    schema:
      type: string
    description: Filter by contact name (partial match supported).
    example: 'John'
  - in: query
    name: phoneNumber
    schema:
      type: string
    description: Filter by contact phone number.
    example: '380678345590'
  - in: query
    name: email
    schema:
      type: string
      format: email
    description: Filter by contact email address.
    example: 'john.doe@example.com'
  - in: query
    name: isFavourite
    schema:
      type: boolean
    description: Filter by whether the contact is marked as favourite.
    example: true
  - in: query
    name: contactType
    schema:
      type: string
      enum: [work, home, personal]
    description: Filter by contact type.
    example: 'work'
  - in: query
    name: page
    schema:
      type: integer
    description: Page number for pagination.
    example: 1
  - in: query
    name: perPage
    schema:
      type: integer
    description: Number of items per page.
    example: 10
responses:
  '200':
    description: Successfully retrieved filtered and paginated contacts
  '401':
    $ref: '../../components/responses/401.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
