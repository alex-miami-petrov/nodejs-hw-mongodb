tags:
  - Contacts
summary: Update a contact by id
description: Update specific fields of a contact by ID.
operationId: updateContact
security:
  - bearerAuth: []
parameters:
  - name: contactId
    in: path
    required: true
    description: ID of the contact to update
    schema:
      type: string
requestBody:
  description: Fields to update in the contact
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'John Doe'
          email:
            description: "Contact's email"
            type: string
            example: mia@ukr.net
          phone:
            description: "Contact's phone number"
            type: number
            example: 380678345590
          contactType:
            description: "Contact's type"
            type: string
            enum: ['work', 'home', 'personal']
          isFavourite:
            description: 'Whether the contact is favourite'
            type: boolean
            example: false
          photo:
            description: "Contact's photo"
            type: string
            format: binary
responses:
  '200':
    description: Contact updated successfully
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully updated the contact!
            data:
              type: object
              $ref: '../../../components/schemas/contact.yaml'
  '404':
    description: Contact not found
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: boolean
              example: false
            error:
              type: string
              example: 'Contact not found.'
