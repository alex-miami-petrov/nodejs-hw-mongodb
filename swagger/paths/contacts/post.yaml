tags:
  - Contacts
summary: Create contact
operationId: createContact
description: 'Create a contact with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
  - phoneNumber
  - contactType
        properties:
      name:
    description: "Contact's name"
    type: string
    example: 'John Doe'
  phoneNumber:
    description: "Contacts's phone number"
    type: number
    example: 380678345590
  contactType:
    description: "Contacts's type"
    type: string
    enum: ['work', 'home', 'personal']
  email:
    description: "Contact's email"
    type: string
    example: mia@ukr.net
  isFavourite:
    description: 'Whether is contact is favourite'
    type: boolean
    example: false
          photo:
            description: "contact's photo"
            type: string
            format: binary
responses:
  '201':
    description: Creates a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a contact!
            data:
              type: object
              $ref: '../../components/schemas/contact.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
